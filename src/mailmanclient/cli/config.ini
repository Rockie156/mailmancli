[COMMAND_REGEX]
show: show (domain|user|list)s?(( and \S+ (=|like|in) \S+)|( where \S+ (=|like|in) \S+))*$
delete: delete (domain|user|list)s?(( and \S+ (=|like|in) \S+)|( where \S+ (=|like|in) \S+))*$
set: set (\S* )(= )?(\S*)$
unset: unset (\S*)$
create: create (domain|user|list)(( and \S+ = \S+)|( where \S+ = \S+))+$
subscribe: subscribe user (\S+ )+to (\S+)$
unsubscribe: unsubscribe user (\S+ )+from (\S+)$
update: update preference (\S+) to (\S+) ((for (member where ((list = (\S+) and email = (\S+))|(email = (\S+) and list = (\S+))))|(address where email = (\S+))|(user where email = (\S+)))|globally)$
enable: enable env
disable: disable env
show_var: show_var (\S*)$
